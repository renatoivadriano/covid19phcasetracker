<script type="text/javascript">
	document.getElementById('iframe_map').src = "https://renatoivadriano.github.io/covid19phcasetracker/casenumber/mob/index.html";
	setInterval(function () {
		if(screen.width <= 490){
			document.getElementById('tl1').style.fontSize = '22px';
		}
		if(screen.width <= 352){
			document.getElementById('tl1').style.fontSize = '17px';
		}
		if(screen.width >= 491){
			document.getElementById('tl1').style.fontSize = '27px';
		}
		if(screen.width >= 701 && screen.height >= 640) {
			if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))){
				document.location = "https://renatoivadriano.github.io/covid19phcasetracker/index.html";
			}else{
				document.location = "https://renatoivadriano.github.io/covid19phcasetracker/index.html";
			}
		}
	    if(parent.screen.height <= 400 && parent.screen.width <= 315){
			if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))){
				document.location = "https://renatoivadriano.github.io/covid19phcasetracker/screeninvalid.html";
			}else{
				document.location = "https://renatoivadriano.github.io/covid19phcasetracker/screeninvalid.html";
			}
	    }
	    if(parent.screen.height <= 400 && parent.screen.width >= 315){
	    	if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))){
				document.location = "https://renatoivadriano.github.io/covid19phcasetracker/screeninvalid.html";
			}else{
				document.location = "https://renatoivadriano.github.io/covid19phcasetracker/screeninvalid.html";
			}
	    }
	}, 1000);
</script>
